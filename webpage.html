<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- DOM elements -->
        <div class="playerInfo">
            <span id="playerInfoTitle">Player Info</span>
            <div class="playerResources">
                <span id="playerResourcesTitle">Resources</span>
                <span id="playerBronze"></span>
                <span id="playerIron"></span>
                <span id="playerMithril"></span>
                <span id="playerAdamant"></span>
                <span id="playerRune"></span>
            </div>
            <div id="playerEnchantments">
                <span id="playerEnchantmentsTitle">Enchantments</span>
                <span id="hiddenEnchantMessage">Unlocks at level 30!</span>
                <div id="enchantmentStuffDetailed">
                    <span id="enchantmentCores"></span>
                    <span id="enchantmentTier"></span>
                    <div class="currentEnchantments">
                        <span id="enchantment1">None</span>
                        <span id="enchantment2">None</span>
                        <span id="enchantment3">None</span>
                    </div>
                    <button id="enchant">Enchant - 1 Enchantment Core</button>
                </div>
            </div>
            
            <div class="levelInfo">
                <span id="levelTitle">Stats</span>
                <span id="playerLevel"></span>
                <span id="levelExp"></span>
            </div>

            <div class="pickaxeInfo">
                <span id="pickaxeInfoTitle">Current Pickaxe</span>
                <span id="pickaxeName"></span>
                <div class="pickaxeAttributes">
                    <span id="pickaxeDamage"></span>
                    <span id="pickaxeCritChance"></span>
                </div>
            </div>
            
            <div class="shop">
                <span id="shopTitle">Shop</span>
                <div id="pickaxeShop">
                    <span id="pickaxeShopTitle">Pickaxes</span>
                    <button id="bronzePickaxeUpgradeButton">
                        Bronze Pickaxe - 50 Bronze
                    </button>
                    <button id="ironPickaxeUpgradeButton">
                        Iron Pickaxe - 50 Iron
                    </button>
                    <button id="mithrilPickaxeUpgradeButton">
                        Mithril Pickaxe - 25 Iron, 50 Mithril
                    </button>
                    <button id="adamantPickaxeUpgradeButton">
                        Adamant Pickaxe - 100 Mithril, 100 Adamant
                    </button>
                    <button id="runePickaxeUpgradeButton">
                        Rune Pickaxe - 100 Mithril, 100 Adamant, 100 Rune
                    </button>
                </div>
                <div id="upgradeShop">
                    <span id="upgradeShopTitle">Upgrades</span>
                </div>
                <div class="log">
                    <span id="logTitle">Event Log</span>
                    <span id="logRow1">------------</span>
                    <span id="logRow2">------------</span>
                    <span id="logRow3">------------</span>
                    <span id="logRow4">------------</span>
                    <span id="logRow5">------------</span>
                </div>
            </div>
        </div>
        <div id="oreWrapper">
            <div class="currentOreInfo">
                <span id="currentOreTitle">Currently mining:</span>
                <span id="playerTickRate"></span>
                <span id="currentOreName"></span>
                <span id="currentOreHealth"></span>
            </div>
            <div class="oreSelection">
                <img id="bronzeOre" src="assets/bronze.png"></img>
                <img id="ironOre" src="assets/iron.jpg"></img>
                <img id="mithrilOre" src="assets/mithril.jpg"></img>
                <img id="adamantOre" src="assets/adamant.jpg"></img>
                <img id="runeOre" src="assets/rune.jpg"></img>
            </div>
        </div>
       

        

       
        

        <!-- Load in all the JS -->
        <script type="text/javascript" src="scripts/database.js"></script>
        <script type="text/javascript" src="scripts/domElements.js"></script>
        <script type="text/javascript" src="scripts/Ore.js"></script>
        <script type="text/javascript" src="scripts/Pickaxe.js"></script>
        <script type="text/javascript" src="scripts/Log.js"></script>
        <script type="text/javascript" src="scripts/Player.js"></script>
        <script type="text/javascript" src="scripts/utilities.js"></script>
        <script type="text/javascript" src="scripts/gameSetup.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
